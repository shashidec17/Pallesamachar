<div class="scrollable">
    <div class="scrollable-content">

        <div class="list-group" style="padding:20px;">
            <div >
                <div style="margin: 0px auto 15px; text-align: center;">
                   <!-- <img src="./samachar/images/logo.png" />-->
                </div>

                <div class="panel-body">

                   <form name="loginFrom" novalidate>
                        <div class="form-group">
                            <div ng-show="incorrectCredentials"><p style="color:#f00;">{{incorrectCredentials}}</p></div>
                            <select name="phonecode" ng-model="loginFormData.districtData" 
                            style="height: 40px; width: 100%; margin-top: 10px;"
                            ng-options="district as district.districtName for district in districtList" 
                            required ng-class="{submitted:isSubmitted}" ng-change="onChangeDistrict()">
                            <option value=''>Select District</option>
                        </select>

                        </div>
                        <div class="form-group">
                          
                           <select name="phonecode" ng-model="loginFormData.mandalData" 
                           style="height: 40px; width: 100%; margin-top: 10px;"
                            ng-options="mandal as mandal.mandalName for mandal in mandalList" 
                            required ng-class="{submitted:isSubmitted}">
                            <option value=''>Select Mandal</option>
                        </select>
                        </div>
                        <div class="form-group">
                             <button style="height: 40px; width: 100%; margin-bottom: 10px; margin-top: 10px;" 
                             class="SubmitButton" ng-click="login(loginFrom);">CONTINUE</button>
                        </div>
                    </form>
                   
            </div>

        </div>
    </div>
</div>
