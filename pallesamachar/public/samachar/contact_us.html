<div ui-content-for="menu-action">
    <div class="btn sidebar-toggle">
        <a ng-click="goBack();" style="color: #fff;"><i class="fa fa-arrow-left"></i></a>
    </div>
</div>
<div ui-content-for="navbarAction">
    <div ui-toggle="uiSidebarRight" class="btn">
        <!--  <a ng-click="addEmployee()" style="color: #fff;"class="btn"><i class="fa fa-plus"></i></a>-->
    </div>
</div>

<div ui-content-for="title">
    <span>Contact Us</span>
</div>

<div class="scrollable">
    <div class="scrollable-content scrolable_content_bg" style="background: #fafafa;">
        <div class="panel-body">

            <form name="contactFrom" role="form" novalidate>
                <div class="form-group">
                    <input type="text" name="fullname"
                        ng-model="contactFormData.fullName" style="height: 40px; width: 100%; margin-top: 10px;"
                        placeholder="Full Name" required
                        ng-class="{submitted:isSubmitted}" />
                </div>
                <div class="form-group">
                    <input type="text" name="email" ng-model="contactFormData.email" style="height: 40px; width: 100%; margin-top: 10px;"
                        placeholder="Email Address" required
                        ng-pattern='/^(([^<>()\[\]\\.,;:\s@"]+(\.[^<>()\[\]\\.,;:\s@"]+)*)|(".+"))@((\[[0-9]{1,3}\.[0-9]{1,3}\.[0-9]{1,3}\.[0-9]{1,3}])|(([a-zA-Z\-0-9]+\.)+[a-zA-Z]{2,}))$/'
                        ng-class="{submitted:isSubmitted}" />
                </div>
                <div class="form-group">
                    <input type="text" name="subject"
                        ng-model="contactFormData.subject" style="height: 40px; width: 100%; margin-top: 10px;"
                        placeholder="Subject" required
                        ng-class="{submitted:isSubmitted}" />
                </div>
                <div class="form-group">

                    <textarea rows="4" cols="50"
                        name="message"
                        ng-model="contactFormData.message" style="width: 100%; margin-top: 10px;"
                        placeholder="Message" required
                        ng-class="{submitted:isSubmitted}" ></textarea>
                </div>
                <div class="form-group">
                    <button style="height: 40px; width: 100%; margin-bottom: 10px; margin-top: 10px;" class="SubmitButton" ng-click="SendEnquiry(contactFrom)">SEND</button>
                     <div style="color:green;" ng-show="isMessage">Your enquiry sent successfully.</div>

                </div>
            </form>

        </div>



    </div>
</div>
